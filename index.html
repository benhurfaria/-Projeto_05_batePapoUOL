<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css" />
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>batePapoUOL</title>
</head>

<body>
    <div class="topo barra">
        <div>
            <img src="assets/logo.jpeg" />
        </div>
        <ion-icon name="people"></ion-icon>
    </div>

    <div class="baixo barra">
        <input type="text" placeholder="Escreva aqui..." />
        <ion-icon onclick="inputMensagem()" name="paper-plane-outline"></ion-icon>
    </div>

    <div class="conversa">
        <div class="entrou">
            <p>(09:21:45)  <strong>João</strong>  entra na sala...</p>
        </div>
        
        <div class="reservadamente">
            <p>(09:22:48)  <strong>João</strong> reservadamente para <strong>Maria</strong>:  Oi gatinha quer tc?</p>
        </div>

        <div class="mensagem-comum">
            <p>(09:22:28)  <strong>João</strong> para <strong>Todos</strong>:  Bom dia</p>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
